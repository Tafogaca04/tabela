<!DOCTYPE html>
<html lang="pt-br">

<head> 
    <meta charset="UTF-8"> 
<meta name = "viewport" comntent=" width=device-width,initial-scale=1.0">
<title>Linguagem de marcação</title>
 <link rel="stylesheet" href="CSS/Style.css">
</head>
<body>
        <!--elemento de navegação NAV-->
        <nav class="menu">
          <!--a SECTION ou a seção onde se encontra a logomarca-->
           <section class="logo">
               <img src="imagem/logo.jpg" alt="Chapeu">
           </section>
              <!--a lista desordenada onde está o menu da página-->
            <ul>
             <li> <a href="#inicio"> Início</a> </li>
             <a href="../PRJ-FORMATIVA/index.html"> Sobre</a> 
             <a href="../Tabela/Sobre.html"> Doceria</a> 
             <li> <a href="#contato"> Contato</a> </li>
            </ul>
            <section> <a  href="#menu">Voltar ao menu </a> </li>
            </section>
       </nav>
       <section class="tab">
        <!--Legenda da nossa Tabela-->
        <caption>Vendas por Período</caption>
        <!--Definição de borda simples da tabela-->

    <table border="1">
             <!--Contém o cabeçalho da tabela, que inclui os títulos das colunas (<th>)-->
        <thead>
              <!--<tr> é a tag correspondente a linha da tabela-->
            <tr>
             <!--Usamos <th>: Para definir células de cabeçalho (títulos).-->
                <th>Período</th>
                <th>Produto</th>
                <th>Vendas</th>
             </tr>
        </thead>
        <tbody>
            <tr>
              <!--Usamos<td>: Para definir as células com os dados da tabela.-->
                <td>Janeiro</td>
                <td>Produto A</td>
                <td>150</td>
            </tr>
            <tr>
               <td>Fevereiro</td>
               <td>Produto B</td>
               <td>200</td>
            </tr>
            <tr>
               <td>Marco</td>
               <td>Produto C</td>
               <td>175</td>
            </tr>
        </tbody>
    </table>
</section>
</body>
</html>
